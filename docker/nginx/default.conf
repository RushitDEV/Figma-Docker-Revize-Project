server {
    listen 80;
    listen [::]:80;
    server_name your_project_name.local localhost; # Burayı kendi projenizin adıyla güncelleyebilirsiniz (örn: staj1.local)
    root /var/www/html/public; # Laravel/Symfony gibi Frameworkler için 'public' dizini kök dizinidir.
                               # Eğer uygulamanız direkt /var/www/html içindeyse, sadece /var/www/html yazın.

    index index.php index.html index.htm; # Varsayılan açılış dosyaları

    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php; # 404 hatalarını index.php'ye yönlendir

    location ~ \.php$ {
        # Eğer PHP container'ınızın adı 'php' ise
        # fastcgi_pass php:9000;
        # Eğer PHP container'ınızın adı 'staj1_php' ise (sizin compose dosyanızda böyle)
        fastcgi_pass staj1_php:9000; # Docker Compose ile PHP-FPM servisine bağlanma
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
